{% extends 'base.html' %}

{% block content %}

<div class="container text-center main-banner">
    <div class="row">
      <div class="col logo">
        <figure>
          <img src="{{ url_for('static', filename='img/JM_V2.png')}}" alt="" class="logo">
        </figure>
      </div>
    </div>
    <div class="row">
        <h1 class="main-title">MAGNUS</h1>
    </div>
</div>

<div class="container px-4 py-2 my-5">
        <div class="mb-3">
          <h4>Busqueda</h4>
          <input type="text" class="form-control" id="search-text" aria-describedby="searchHelp" placeholder="Escribe el perfil de interés">
          <br/>
          <div class="search-footer">
            <button type="submit" class="btn btn-primary" id="search-btn">Buscar</button>
            <p id="text-footer-left">Mostar máximo:</p>
            <input type="number" class="form-control" id="quantity" value=10>
            <p>resultados</p>
          </div>
        </div>

        <hr>
        <div class="sm-3" id="filters">
          <h4>Filtros</h4>
          <ul id="filter-list"></ul>
            <button type="button" class="btn btn-primary" id="add-filter">Agregar filtro</button>
            <button type="button" class="btn btn-primary" id="remove-filter">Quitar filtro</button>
        </div>
</div>

<div class="container my-5 text-center" id="loader-spinner" hidden>
  <figure>
    <img src="{{ url_for('static', filename='img/Rocket.gif')}}" class="spinner"></figure>
  </figure>
</div>

<div class="container px-1 py-1 my-2 text-center" >
  <h3 id="results-title"></h3>
  <div class="container custom" id="results-cards">
  </div>
  <br/>
  <h5 id="results-status"></h5>
</div>

<dialog id="modal">
  <article class="modal-container">
		<header class="modal-container-header">
			<h4 class="modal-container-title">
				<!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
					<path fill="none" d="M0 0h24v24H0z" />
					<path fill="currentColor" d="M14 9V4H5v16h6.056c.328.417.724.785 1.18 1.085l1.39.915H3.993A.993.993 0 0 1 3 21.008V2.992C3 2.455 3.449 2 4.002 2h10.995L21 8v1h-7zm-2 2h9v5.949c0 .99-.501 1.916-1.336 2.465L16.5 21.498l-3.164-2.084A2.953 2.953 0 0 1 12 16.95V11zm2 5.949c0 .316.162.614.436.795l2.064 1.36 2.064-1.36a.954.954 0 0 0 .436-.795V13h-5v3.949z" />
				</svg> -->
        <image src="{{ url_for('static', filename='img/abstract-icon.jpg')}}" width="34" height="40"></image>
				Resumen Del Perfil
			</h4>
			<button id="close-modal" class="icon-button">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
					<path fill="none" d="M0 0h24v24H0z" />
					<path fill="currentColor" d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" /> 
				</svg>
			</button>
		</header>
		<section class="modal-container-body rtf">
      <p></p>
		</section>
		<footer class="modal-container-footer">
			<!-- <button class="button is-ghost">Decline</button> -->
      <a href="" target="_blank" class="button is-primary" role="button">Ver CV</a>
		</footer>
	</article>
</dialog>

{% endblock %}
